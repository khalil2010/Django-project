
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>

{% block content %}

<h1>Couleur Details</h1>

<table class="table">
  <tbody>
    <tr>
      <th>Name</th>
      <td>{{ couleur.name }}</td>
    </tr>
    <tr>
      <th>Color</th>
      <td style="background-color: {{ couleur.hex_code }};"></td>
    </tr>
    <tr>
      <th>Color Code</th>
      <td>{{ couleur.color_code }}</td>
    </tr>
  </tbody>
</table>


  <table>
    <thead>
      <tr>
        <th>Base Color</th>
        <th>Quantity (g)</th>
        <th>Couleur</th>
      </tr>
    </thead>
    <tbody>
      {% for formule in formule_couleur %}
        <tr>
          <td>{{ formule.base_color.name }}</td>
          <td>{{ formule.qte }}</td>
          <td style="background-color: {{formule.base_color.hex_code}};"></td>
          
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No formulas found for this color.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
